title: Apple TV
views:
  - title: Remote
    path: remote
    icon: mdi:apple
    type: sections
    sections:
      # Now Playing
      - type: grid
        cards:
          - type: heading
            heading: Now Playing
            heading_style: title
            icon: mdi:television-play

          - type: custom:mini-media-player
            entity: media_player.living_room_apple_tv
            name: Living Room Apple TV
            artwork: cover
            source: full
            toggle_power: true
            info: scroll

      # Remote Control
      - type: grid
        cards:
          - type: heading
            heading: Remote Control
            heading_style: title
            icon: mdi:remote

          # Custom Apple TV Remote Card
          - type: custom:apple-tv-card
            entity: media_player.living_room_apple_tv
            remote_entity: remote.living_room_apple_tv

          # Fallback standard remote if custom card not installed
          - type: conditional
            conditions:
              - entity: media_player.living_room_apple_tv
                state: "playing"
            card:
              type: media-control
              entity: media_player.living_room_apple_tv

      # Navigation Grid
      - type: grid
        column_span: 1
        cards:
          - type: heading
            heading: Navigation
            heading_style: title
            icon: mdi:navigation

          - type: grid
            columns: 3
            square: true
            cards:
              # Top row - Menu and Up
              - type: custom:mushroom-template-card
                icon: mdi:menu
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: menu
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

              - type: custom:mushroom-template-card
                icon: mdi:chevron-up
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: up
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

              - type: custom:mushroom-template-card
                icon: mdi:home
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: home
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

              # Middle row - Left, Select, Right
              - type: custom:mushroom-template-card
                icon: mdi:chevron-left
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: left
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

              - type: custom:mushroom-template-card
                icon: mdi:checkbox-blank-circle
                icon_color: blue
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: select
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

              - type: custom:mushroom-template-card
                icon: mdi:chevron-right
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: right
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

              # Bottom row - Play controls and Down
              - type: custom:mushroom-template-card
                icon: mdi:play-pause
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: play_pause
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

              - type: custom:mushroom-template-card
                icon: mdi:chevron-down
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: down
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

              - type: custom:mushroom-template-card
                icon: mdi:television
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: tv
                  target:
                    entity_id: remote.living_room_apple_tv
                layout: vertical

      # Playback Controls
      - type: grid
        cards:
          - type: heading
            heading: Playback
            heading_style: title
            icon: mdi:play-circle

          - type: custom:mushroom-chips-card
            chips:
              - type: action
                icon: mdi:rewind-10
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: skip_backward
                  target:
                    entity_id: remote.living_room_apple_tv

              - type: action
                icon: mdi:play
                tap_action:
                  action: call-service
                  service: media_player.media_play
                  target:
                    entity_id: media_player.living_room_apple_tv

              - type: action
                icon: mdi:pause
                tap_action:
                  action: call-service
                  service: media_player.media_pause
                  target:
                    entity_id: media_player.living_room_apple_tv

              - type: action
                icon: mdi:fast-forward-10
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: skip_forward
                  target:
                    entity_id: remote.living_room_apple_tv

              - type: action
                icon: mdi:volume-minus
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: volume_down
                  target:
                    entity_id: remote.living_room_apple_tv

              - type: action
                icon: mdi:volume-plus
                tap_action:
                  action: call-service
                  service: remote.send_command
                  data:
                    command: volume_up
                  target:
                    entity_id: remote.living_room_apple_tv

  - title: All Apple TVs
    path: all-devices
    icon: mdi:television-box
    type: sections
    sections:
      # All Apple TV Devices
      - type: grid
        cards:
          - type: heading
            heading: All Apple TVs
            heading_style: title
            icon: mdi:apple

          - type: custom:mini-media-player
            entity: media_player.living_room_apple_tv
            name: Living Room
            artwork: cover
            toggle_power: true
            source: icon
            info: scroll

          - type: custom:mini-media-player
            entity: media_player.bedroom_apple_tv
            name: Bedroom
            artwork: cover
            toggle_power: true
            source: icon
            info: scroll

          - type: custom:mini-media-player
            entity: media_player.family_room_apple_tv
            name: Family Room
            artwork: cover
            toggle_power: true
            source: icon
            info: scroll

      # Power Controls
      - type: grid
        cards:
          - type: heading
            heading: Power Controls
            heading_style: title
            icon: mdi:power

          - type: custom:mushroom-template-card
            primary: Turn Off All
            secondary: Power down all Apple TVs
            icon: mdi:power-off
            icon_color: red
            tap_action:
              action: call-service
              service: remote.send_command
              data:
                command: suspend
              target:
                entity_id:
                  - remote.living_room_apple_tv
                  - remote.bedroom_apple_tv
                  - remote.family_room_apple_tv

          - type: custom:mushroom-template-card
            primary: Wake All
            secondary: Wake up all Apple TVs
            icon: mdi:power-on
            icon_color: green
            tap_action:
              action: call-service
              service: remote.send_command
              data:
                command: wakeup
              target:
                entity_id:
                  - remote.living_room_apple_tv
                  - remote.bedroom_apple_tv
                  - remote.family_room_apple_tv

