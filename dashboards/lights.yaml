  - title: Scenes
    path: scenes
    icon: mdi:palette
    type: sections
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Quick Scenes
            heading_style: title
            icon: mdi:creation

          - type: custom:mushroom-template-card
            primary: All Off
            secondary: Turn off all lights
            icon: mdi:lightbulb-off
            icon_color: grey
            tap_action:
              action: call-service
              service: light.turn_off
              target:
                entity_id: all

          - type: custom:mushroom-template-card
            primary: Movie Mode
            secondary: Dim lights for movies
            icon: mdi:movie-open
            icon_color: deep-purple
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.movie_mode

          - type: custom:mushroom-template-card
            primary: Bright
            secondary: All lights to 100%
            icon: mdi:brightness-7
            icon_color: amber
            tap_action:
              action: call-service
              service: light.turn_on
              data:
                brightness_pct: 100
              target:
                entity_id: all

          - type: custom:mushroom-template-card
            primary: Evening
            secondary: Warm relaxing lights
            icon: mdi:weather-sunset
            icon_color: orange
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.evening

          - type: custom:mushroom-template-card
            primary: Night Light
            secondary: Minimal lighting
            icon: mdi:weather-night
            icon_color: blue
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.night_light

      - type: grid
        cards:
          - type: heading
            heading: Light Groups
            heading_style: title
            icon: mdi:lightbulb-group

          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: light.all_indoor_lights
                tap_action:
                  action: toggle
                icon: mdi:home
                content: Indoor

              - type: entity
                entity: light.all_outdoor_lights
                tap_action:
                  action: toggle
                icon: mdi:outdoor-lamp
                content: Outdoor

              - type: entity
                entity: light.upstairs
                tap_action:
                  action: toggle
                icon: mdi:stairs-up
                content: Upstairs

              - type: entity
                entity: light.downstairs
                tap_action:
                  action: toggle
                icon: mdi:stairs-down
                content: Downstairs
