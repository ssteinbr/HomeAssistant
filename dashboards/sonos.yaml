title: Sonos
views:
  - title: Now Playing
    path: now-playing
    icon: mdi:music
    type: sections
    sections:
      # Now Playing - Full Width Media Player
      - type: grid
        cards:
          - type: heading
            heading: Now Playing
            heading_style: title
            icon: mdi:speaker-wireless

          # Use mini-media-player for a cleaner look if installed
          - type: custom:mini-media-player
            entity: media_player.living_room_sonos
            name: Living Room
            artwork: cover
            source: full
            sound_mode: full
            info: scroll
            volume_stateless: false
            toggle_power: true
            group: true
            shortcuts:
              columns: 4
              buttons:
                - name: Favorites
                  type: source
                  id: Favorites
                - name: Radio
                  type: source
                  id: TuneIn
                - name: Spotify
                  type: source
                  id: Spotify
                - name: TV Audio
                  type: source
                  id: TV

      # Quick Controls
      - type: grid
        cards:
          - type: heading
            heading: Quick Actions
            heading_style: title
            icon: mdi:play-circle

          - type: custom:mushroom-chips-card
            chips:
              - type: action
                icon: mdi:play
                tap_action:
                  action: call-service
                  service: media_player.media_play
                  target:
                    entity_id: media_player.living_room_sonos

              - type: action
                icon: mdi:pause
                tap_action:
                  action: call-service
                  service: media_player.media_pause
                  target:
                    entity_id: media_player.living_room_sonos

              - type: action
                icon: mdi:skip-previous
                tap_action:
                  action: call-service
                  service: media_player.media_previous_track
                  target:
                    entity_id: media_player.living_room_sonos

              - type: action
                icon: mdi:skip-next
                tap_action:
                  action: call-service
                  service: media_player.media_next_track
                  target:
                    entity_id: media_player.living_room_sonos

              - type: action
                icon: mdi:shuffle
                tap_action:
                  action: call-service
                  service: media_player.shuffle_set
                  data:
                    shuffle: true
                  target:
                    entity_id: media_player.living_room_sonos

              - type: action
                icon: mdi:repeat
                tap_action:
                  action: call-service
                  service: media_player.repeat_set
                  data:
                    repeat: all
                  target:
                    entity_id: media_player.living_room_sonos

  - title: All Speakers
    path: speakers
    icon: mdi:speaker-multiple
    type: sections
    sections:
      # Living Areas
      - type: grid
        cards:
          - type: heading
            heading: Living Areas
            heading_style: title
            icon: mdi:sofa

          - type: custom:mini-media-player
            entity: media_player.living_room_sonos
            name: Living Room
            artwork: cover
            group: true
            volume_stateless: false
            toggle_power: true

          - type: custom:mini-media-player
            entity: media_player.family_room_sonos
            name: Family Room
            artwork: cover
            group: true
            volume_stateless: false
            toggle_power: true

          - type: custom:mini-media-player
            entity: media_player.kitchen_sonos
            name: Kitchen
            artwork: cover
            group: true
            volume_stateless: false
            toggle_power: true

      # Bedrooms
      - type: grid
        cards:
          - type: heading
            heading: Bedrooms
            heading_style: title
            icon: mdi:bed

          - type: custom:mini-media-player
            entity: media_player.master_bedroom_sonos
            name: Master Bedroom
            artwork: cover
            group: true
            volume_stateless: false
            toggle_power: true

          - type: custom:mini-media-player
            entity: media_player.bedroom_2_sonos
            name: Bedroom 2
            artwork: cover
            group: true
            volume_stateless: false
            toggle_power: true

      # Other Areas
      - type: grid
        cards:
          - type: heading
            heading: Other Areas
            heading_style: title
            icon: mdi:home

          - type: custom:mini-media-player
            entity: media_player.office_sonos
            name: Office
            artwork: cover
            group: true
            volume_stateless: false
            toggle_power: true

          - type: custom:mini-media-player
            entity: media_player.bathroom_sonos
            name: Bathroom
            artwork: cover
            group: true
            volume_stateless: false
            toggle_power: true

          - type: custom:mini-media-player
            entity: media_player.patio_sonos
            name: Patio
            artwork: cover
            group: true
            volume_stateless: false
            toggle_power: true

  - title: Grouping
    path: grouping
    icon: mdi:link-variant
    type: sections
    sections:
      # Group Presets
      - type: grid
        cards:
          - type: heading
            heading: Speaker Groups
            heading_style: title
            icon: mdi:speaker-multiple

          - type: custom:mushroom-template-card
            primary: Whole House
            secondary: Play everywhere
            icon: mdi:home-sound
            icon_color: deep-purple
            tap_action:
              action: call-service
              service: media_player.join
              data:
                group_members:
                  - media_player.living_room_sonos
                  - media_player.family_room_sonos
                  - media_player.kitchen_sonos
                  - media_player.master_bedroom_sonos
                  - media_player.office_sonos
              target:
                entity_id: media_player.living_room_sonos

          - type: custom:mushroom-template-card
            primary: Downstairs
            secondary: Living areas only
            icon: mdi:stairs-down
            icon_color: blue
            tap_action:
              action: call-service
              service: media_player.join
              data:
                group_members:
                  - media_player.living_room_sonos
                  - media_player.family_room_sonos
                  - media_player.kitchen_sonos
              target:
                entity_id: media_player.living_room_sonos

          - type: custom:mushroom-template-card
            primary: Party Mode
            secondary: Indoor + Outdoor
            icon: mdi:party-popper
            icon_color: pink
            tap_action:
              action: call-service
              service: media_player.join
              data:
                group_members:
                  - media_player.living_room_sonos
                  - media_player.family_room_sonos
                  - media_player.kitchen_sonos
                  - media_player.patio_sonos
              target:
                entity_id: media_player.living_room_sonos

          - type: custom:mushroom-template-card
            primary: Ungroup All
            secondary: Separate all speakers
            icon: mdi:link-variant-off
            icon_color: grey
            tap_action:
              action: call-service
              service: media_player.unjoin
              target:
                entity_id:
                  - media_player.living_room_sonos
                  - media_player.family_room_sonos
                  - media_player.kitchen_sonos
                  - media_player.master_bedroom_sonos
                  - media_player.office_sonos
                  - media_player.patio_sonos

      # Volume Presets
      - type: grid
        cards:
          - type: heading
            heading: Volume Presets
            heading_style: title
            icon: mdi:volume-high

          - type: custom:mushroom-chips-card
            chips:
              - type: action
                icon: mdi:volume-off
                tap_action:
                  action: call-service
                  service: media_player.volume_set
                  data:
                    volume_level: 0
                  target:
                    entity_id: all

              - type: action
                icon: mdi:volume-low
                tap_action:
                  action: call-service
                  service: media_player.volume_set
                  data:
                    volume_level: 0.25
                  target:
                    entity_id: all

              - type: action
                icon: mdi:volume-medium
                tap_action:
                  action: call-service
                  service: media_player.volume_set
                  data:
                    volume_level: 0.5
                  target:
                    entity_id: all

              - type: action
                icon: mdi:volume-high
                tap_action:
                  action: call-service
                  service: media_player.volume_set
                  data:
                    volume_level: 0.75
                  target:
                    entity_id: all

